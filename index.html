
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ЗБЕРИ ДРОН ДЛЯ ВЕРШНИКІВ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/logo-frontu.png" alt="Front-U" class="logo" />
    <div>
      <h1>ЗБЕРИ ДРОН ДЛЯ ВЕРШНИКІВ</h1>
      <p class="goal">Мета збору: <strong>75 000 грн</strong> на дрон для підрозділу РУБАК “Вершники”, який активно воює на передовій.</p>
    </div>
  </header>

  <main>
    <div class="content">
      <section id="drone-wrapper">
        <object id="drone-svg" data="drone.svg" type="image/svg+xml"></object>
      </section>

      <aside id="thanks-wrapper">
        <h2>Подяки</h2>
        <ul id="donors-list"></ul>
        <div id="total-sum">Зібрано: 0 грн</div>
      </aside>
    </div>
  </main>

  <footer>
    <div class="qr-block">
      <img src="assets/qr.png" alt="QR код до банку" />
      <p>Кожен донат від 2500 грн — і пазл твій. Менше — Подяка!</p>
    </div>
    <img src="assets/logo-ema.png" alt="EMA" class="ema-logo" />
  </footer>

  <script src="script.js"></script>
</body>
</html>
